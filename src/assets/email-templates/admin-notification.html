<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nowe zgłoszenie kontaktowe</title>
</head>

<body style="margin: 0; padding: 0; background-color: #020916; font-family: sans-serif; color: #ffffff;">
    <table width="100%" border="0" cellspacing="0" cellpadding="0" style="background-color: #020916; padding: 40px 0;">
        <tr>
            <td align="center">
                <table width="600" border="0" cellspacing="0" cellpadding="0"
                    style="background-color: #111827; border-radius: 20px; overflow: hidden; max-width: 600px; width: 100%;">
                    <!-- Header -->
                    <tr>
                        <td align="center" style="padding: 40px 0 20px 0;">
                            <h1 style="color: #ffffff; font-size: 28px; font-weight: 700; margin: 0;">Nowe zgłoszenie
                            </h1>
                            <p style="color: #ceff7e; font-size: 16px; margin: 5px 0 0 0;">Formularz kontaktowy</p>
                        </td>
                    </tr>

                    <!-- Content -->
                    <tr>
                        <td style="padding: 20px 40px 40px 40px;">
                            <div
                                style="background-color: #1f2937; border-radius: 12px; padding: 20px; margin-bottom: 20px; border: 1px solid #374151;">
                                <p
                                    style="margin: 0 0 10px 0; color: #9ca3af; font-size: 14px; text-transform: uppercase; letter-spacing: 1px;">
                                    Imię</p>
                                <p style="margin: 0; color: #ffffff; font-size: 18px; font-weight: 500;">{{
                                    $('Webhook').item.json.body.imie }}</p>
                            </div>

                            <div
                                style="background-color: #1f2937; border-radius: 12px; padding: 20px; margin-bottom: 20px; border: 1px solid #374151;">
                                <p
                                    style="margin: 0 0 10px 0; color: #9ca3af; font-size: 14px; text-transform: uppercase; letter-spacing: 1px;">
                                    Email</p>
                                <p style="margin: 0; color: #ffffff; font-size: 18px; font-weight: 500;">
                                    <a href="mailto:{{ $('Webhook').item.json.body.email }}"
                                        style="color: #ceff7e; text-decoration: none;">{{
                                        $('Webhook').item.json.body.email }}</a>
                                </p>
                            </div>

                            <div
                                style="background-color: #1f2937; border-radius: 12px; padding: 20px; border: 1px solid #374151;">
                                <p
                                    style="margin: 0 0 15px 0; color: #9ca3af; font-size: 14px; text-transform: uppercase; letter-spacing: 1px;">
                                    Treść wiadomości</p>
                                <p
                                    style="margin: 0; color: #cccccc; font-size: 16px; line-height: 1.6; white-space: pre-wrap;">
                                    {{ $('Webhook').item.json.body.tresc }}</p>
                            </div>
                        </td>
                    </tr>

                    <!-- Footer -->
                    <tr>
                        <td align="center" style="background-color: #1f2937; padding: 20px;">
                            <p style="color: #6b7280; font-size: 14px; margin: 0;">Wiadomość wygenerowana automatycznie
                                z formularza na stronie tomaszjader.com</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
