<div class="blog-post-page">
  <app-navbar-section></app-navbar-section>

  <main class="blog-post-container" *ngIf="post">
    <div class="blog-post-header">
      <a routerLink="/blog" class="back-link">
          <span aria-hidden="true">&larr;</span> {{ 'BLOG.BACK_TO_BLOG' | translate }}
      </a>
      <span class="post-date">{{ post.date }}</span>
      <h1 class="post-title">{{ post.title }}</h1>
      
      <div class="post-tags" *ngIf="post.tags && post.tags.length > 0">
        <a *ngFor="let tag of post.tags" 
           [routerLink]="['/blog']" 
           [queryParams]="{ tag: tag }" 
           class="post-tag">
          #{{ tag }}
        </a>
      </div>
    </div>

    <div class="blog-post-content" [innerHTML]="post.content"></div>
  </main>

  <app-footer-section></app-footer-section>
</div>
