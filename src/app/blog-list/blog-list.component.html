<div class="blog-page">
  <app-navbar-section></app-navbar-section>
  
  <main class="blog">
    <div class="blog__header-container">
      <h2 class="blog__header">Blog</h2>
      <p class="blog__description">Thoughts, tutorials, and insights.</p>
      
      <div class="blog__search">
        <input 
          type="text" 
          [(ngModel)]="searchText" 
          (input)="filterPosts()" 
          placeholder="Search articles by title..." 
          class="blog__search-input"
        >
      </div>

      <div class="blog__active-filter" *ngIf="activeTag">
        <span>Filtered by tag: <strong>{{ activeTag }}</strong></span>
        <a [routerLink]="['/blog']" [queryParams]="{}" class="blog__clear-filter">Clear filter &times;</a>
      </div>
    </div>

    <div class="blog__grid">
      <article class="blog-card" *ngFor="let post of filteredPosts">
        <div class="blog-card__top">
          <div class="blog-card__dot"></div>
          <div class="blog-card__dot"></div>
          <div class="blog-card__dot"></div>
        </div>
        <div class="blog-card__content">
          <span class="blog-card__date">{{ post.date }}</span>
          <h2 class="blog-card__title">
            <a [routerLink]="['/blog', post.slug]">{{ post.title }}</a>
          </h2>
          <p class="blog-card__excerpt">{{ post.excerpt }}</p>
          
          <div class="blog-card__tags" *ngIf="post.tags && post.tags.length > 0">
            <a *ngFor="let tag of post.tags" 
               [routerLink]="['/blog']" 
               [queryParams]="{ tag: tag }" 
               class="blog-card__tag">
              #{{ tag }}
            </a>
          </div>

          <div class="blog-card__buttons">
            <a [routerLink]="['/blog', post.slug]" class="blog-card__button">
              Read article <span aria-hidden="true">&rarr;</span>
            </a>
          </div>
        </div>
      </article>
    </div>
    
    <div class="back-link">
      <a routerLink="/" class="back-link__anchor">&larr; Back to Home</a>
    </div>
  </main>

  <app-footer-section></app-footer-section>
</div>
