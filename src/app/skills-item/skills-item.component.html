<section class="skills">

        <img class="skills__divider" src="assets/img/myslnik.svg" alt="">
        <p class="skills__header">{{skillsHeader}}</p>
        <p class="skills__item" *ngFor="let item of skillsArray">{{item}}</p>
    </article>
</section>
