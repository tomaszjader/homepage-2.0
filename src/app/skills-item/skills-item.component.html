<section class="skills">
    <img class="skills__image" [src]="skillsImage" alt="" height="180" width="180" loading="lazy">
    <article class="skills__content">
        <img class="skills__divider" src="assets/img/svg/myslnik.svg" alt="">
        <p class="skills__header">{{skillsHeader}}</p>
        <p class="skills__item" *ngFor="let item of skillsArray">{{item}}</p>
    </article>
</section>
