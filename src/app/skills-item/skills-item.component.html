<div class="skills-item">
    <img class="skills-item__specific-image" [src]="skillsImage" alt="" style="height: 180px;">
    <div class="skills-item__specific">
        <img  src="assets/img/myslnik.svg" alt="">

        <p class="skills-item__specific-header" >{{skillsHeader}}</p>
        <p class="skills-item__specific-item" *ngFor="let item of skillsArray">{{item}}</p>
    </div>
    
</div>
