<div class="chat-widget-container">
    <button class="chat-toggle-btn" (click)="toggleChat()" [class.hidden]="isOpen" aria-label="Open Chat">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="feather feather-message-circle">
            <path
                d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z">
            </path>
        </svg>
    </button>

    <div class="chat-window" *ngIf="isOpen">
        <div class="chat-header">
            <div class="header-title">
                <span>Asystent AI</span>
            </div>
            <button class="close-btn" (click)="toggleChat()" aria-label="Close Chat">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>

        <div class="chat-messages" #scrollContainer>
            <div *ngFor="let msg of messages" class="message"
                [ngClass]="{'user-message': msg.role === 'user', 'agent-message': msg.role === 'agent'}">
                <div class="message-content">
                    {{ msg.content }}
                </div>
            </div>
            <div *ngIf="isLoading" class="message agent-message">
                <div class="typing-indicator">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>

        <div class="chat-input-area">
            <input type="text" [(ngModel)]="userInput" (keyup.enter)="sendMessage()" placeholder="Napisz wiadomość..."
                [disabled]="isLoading">
            <button (click)="sendMessage()" [disabled]="!userInput.trim() || isLoading" aria-label="Send Message">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
    </div>
</div>
